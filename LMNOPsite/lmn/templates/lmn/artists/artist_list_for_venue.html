{% extends 'lmn/base.html' %}

{% block content %}


<h2>Artists that have played at {{ venue.name }}</h2>

{% for show in shows %}

  <P>{{ show.artist.name}} on {{ show.show_date }}.
    <a href="{% url 'lmn:notes_for_show' show_pk=show.pk %}">See notes for this show, and add your own</a>
  </P>

{% empty %}

  <P>We have no records of shows at this venue</p>

{% endfor %}



{% endblock %}
