{% extends 'lmn/base.html' %}
{% block content %}


<!-- A user's profile page.

Includes list of user's notes with title and preview of text.
Text truncated to 200 characters. -->

<h2>{{ user.username }}'s notes</h2>

{% for note in notes %}

<div id="note_{{ note.pk }}">
  <h3><a href="{% url 'lmn:note_detail' note_pk=note.pk %}">{{ note.title }}</a></h3>
  <p>{{ note.text|truncatechars:300}}
</div>

{% empty %}

    <p>No notes.</p>

{% endfor %}


{% endblock %}
