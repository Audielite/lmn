{% extends 'lmn/base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Changa|Great+Vibes|Just+Another+Hand|Kaushan+Script|Lobster|Niconne" rel="stylesheet">

<H2>Register</H2>

{% if message %}
  <P>{{ message }}</p>
{% endif %}

<form method='post' action="">{% csrf_token %}
  <table id="registration_form">
    {{ form.as_table}}
  </table>
  <button id="register" type='submit'></button>
</form>

{% endblock %}
