{% load staticfiles %}
<html>
<head>
  <title>LMNOP</title>
<link rel="stylesheet" href="{% static 'css/base_style.css' %}" type="text/css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
<!-- Optional theme -->
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Changa|Great+Vibes|Just+Another+Hand|Kaushan+Script|Lobster|Niconne" rel="stylesheet">



<body>
<div class="container">
  <div class="row">
    <div class="col-md-9 col-md-offset-2">
      <div class="jumbotron">
        <h1 class="headline">LMN</h1>
      <button class="inline"><a  href="{% url 'lmn:venue_list' %}">Venues</a></button>
      <button class="inline"><a  href="{% url 'lmn:artist_list' %}">Artists</a></button>
      <button class="inline"><a  href="{% url 'lmn:latest_notes' %}">Notes</a></button>
      <button class="inline"><a  href="{% url 'lmn:search_for_artist' %}">Band Search</a></button>
      </div>


{% if user.is_authenticated %}
  <span id='welcome_user_msg'>You are logged in, <a href="{% url 'lmn:user_profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'logout' %}">Logout</a></span>

{% else %}

  <span id='login_or_sign_up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>

{% endif %}

<hr>

{% block content %}
{% endblock %}
      </div>
</div>
  </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
