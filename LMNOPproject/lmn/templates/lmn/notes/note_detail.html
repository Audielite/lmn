{% extends 'lmn/base.html' %}
{% block content %}


<h2 id="note_page_title">{{ note.show.artist.name }} at {{ note.show.venue.name }} by <a href="{% url 'lmn:user_profile' user_pk=note.user.pk %}">{{ user.username }}</a></h2>

<p id="note_title"><b>{{ note.title}}</b></p>

<p class="note_text">{{ note.text }}</b></p>
<img src="{{note.photo.url}}"}alt="">
<a href="{% url 'lmn:edit_notes' pk=note.pk%}"><button>Edit</button></a>

<p class="note_text">{{ note.text }}</b></p>
a class="btn btn-default" href="{% url 'lmn:edit_notes' pk=note.pk%}"><span style="font-size:0.8em" class="glyphicon glyphicon-pencil"></span>Edit</a>


{% endblock %}
